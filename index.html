<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-gray">

        <div class="container">
            <a href="#" class="navbar-brand"> Tasks AppÂ´s</a>
        </div>
    </nav>

    <!-- Main Container -->
    
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card"></div>
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add to Task" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Add to Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8"></div>
            <div id="tasks"></div>
    </div>


    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
